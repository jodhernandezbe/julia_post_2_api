<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia Genie API Frontend</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Welcome to Our Julia API ⚗️</h1>

    <form>
      <label for="temperature">Temperature [K]:</label>
      <input type="number" id="temperature" name="temperature" /><br /><br />
      <label for="volume">Volume [m^3]:</label>
      <input type="number" id="volume" name="volume" /><br /><br />
      <label for="amount">Amount [mol]:</label>
      <input type="number" id="amount" name="amount" /><br /><br />
      <label for="pressure">Pressure [Pa]:</label>
      <output type="number" id="pressure" name="pressure"></output><br /><br />
      <button type="submit" value="Submit" onclick="sendData()">
        Calculate
      </button>
      <button type="reset" value="Reset">Clean</button>
    </form>

    <script src="./data_handler.js" defer></script>
  </body>
</html>
